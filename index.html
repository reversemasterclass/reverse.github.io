<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
</head>
<body>
    <video id="player" playsinline controls>
        <source src="https://streamable.com/bnvixr" type="video/mp4" />
    </video>

    <script src="https://cdn.plyr.io/3.6.9/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'], // Lista de controles que vocÃª deseja exibir
            });
        });
    </script>
</body>
</html>
